apiVersion: v1
data:
  .dockerconfigjson: 
kind: Secret
metadata:
  name: regcred
type: kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: 720661188902.dkr.ecr.us-east-1.amazonaws.com/backend:a223213
          ports:
            - containerPort: 5000
      imagePullSecrets:
      - name: regcred
